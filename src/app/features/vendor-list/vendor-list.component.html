<app-menu></app-menu>
<button type="button" class="btn btn-primary" routerLink="/vendor/create">
  Add New Vendor
</button>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Code</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Phone number</th>
      <th scope="col">E-mail</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vendor of vendors">
      <td scope="col">{{ vendor.code }}</td>
      <td scope="col">{{ vendor.name }}</td>
      <td scope="col">
        {{ vendor.address }}, {{ vendor.city }}, {{ vendor.state }},
        {{ vendor.zip }}
      </td>
      <td scope="col">{{ vendor.phone }}</td>
      <td scope="col">{{ vendor.email }}</td>
      <td>
        <a routerLink="/vendor/detail/{{ vendor.id }}">Details | </a>
        <a routerLink="/vendor/list" (click)="deleteVendor(vendor.id)"
          >Delete</a
        >
      </td>
    </tr>
  </tbody>
</table>
