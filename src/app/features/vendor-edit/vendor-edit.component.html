<app-menu></app-menu>
<div class="form-group row">
  <label class="col-form-label col-sm-2" for="vendroname">Vendor Name:</label>
  <input
    class="form-control col-sm-6"
    [(ngModel)]="vendor.name"
    type="text"
    name="Vendorname"
    id="vendorname"
    placeholder="Vendorname"
  />
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2" for="address">Address:</label>
  <input
    class="form-control col-sm-6"
    [(ngModel)]="vendor.address"
    type="text"
    name="Address"
    id="address"
    placeholder="Address"
  />
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2" for="city">City:</label>
  <input
    class="form-control col-sm-6"
    [(ngModel)]="vendor.city"
    type="text"
    name="City"
    id="city"
    placeholder="City"
  />
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2" for="lastName">Last Name:</label>
  <input
    class="form-control col-sm-6"
    [(ngModel)]="vendor.state"
    type="text"
    name="State"
    id="state"
    placeholder="State"
  />
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2" for="zip">Zip:</label>
  <input
    class="form-control col-sm-6"
    [(ngModel)]="vendor.zip"
    type="text"
    name="Zip"
    id="zip"
    placeholder="Zip"
  />
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2" for="phone">Phone:</label>
  <input
    class="form-control col-sm-6"
    [(ngModel)]="vendor.phone"
    type="text"
    name="Phone"
    id="phone"
    placeholder="Phone"
  />
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2" for="email">Email:</label>
  <input
    class="form-control col-sm-6"
    [(ngModel)]="vendor.email"
    type="text"
    name="Email"
    id="email"
    placeholder="Email"
  />
</div>

<button type="button" (click)="editVendor()" class="btn btn-primary" >
  Save
</button>
